{% extends 'base.html' %} {% block title %}
<title>Home</title>
{% endblock %} {% block body %} {{ ckeditor.load() }}
<div style="margin-left: 80px;margin-right: -20px;margin-bottom: 20px;margin-top: 20px;border-radius:5px;
padding:10px;box-shadow: 2px 4px 8px 2px rgba(85, 85, 85, 0.2);background-color:#34465d;color:white;" class="container">
    <h2 style="text-align:center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Summary</h2>
    <p style="text-align: center;"><i>Total paper is : </i></p>
</div>
<div style="margin-left: 80px;margin-right: -20px;margin-bottom: 80px;margin-top: 20px;
padding:10px;box-shadow: 1px 4px 8px 1px rgba(0, 0, 0, 0.2);" class="container">
    {% for q in q %}
    <div style="border-left: 2px solid #34465d;">
        <div style="margin-left:10px;width:100%;height:50px;width:100%;background-color:#34465d;color:white;font-size:17px;
        text-align:left;line-height:50px;border-radius:4px;">
            <b>&nbsp;&nbsp;{{loop.index}}. {{q.title}}</b>
        </div>
        <br>
        <div style="margin-left:10px;border-left: 1px solid #34465d;">
            <div style="margin-left: 7px;">{{q.body|safe}}</div>
        </div>
        <br>
        <div style="margin-left:10px;">
            <div style="margin-left: 7px;">{{q.reference|safe}}</div>
        </div>
        <br>
        <div style="margin-left:10px;">
            <div style="margin-left: 7px;">{{q.pdf|safe}}</div>
        </div>
        <br>
        <div style="margin-left:10px;">
            <div style="text-align:right;"><b><i>Published in: {{q.published}}</i></b></div>
        </div>
        <br>
        <div style="margin-left:10px;text-align:right;">
            <form action="{{ url_for('delete', id=q.id) }}" method=post style="margin-right:75px;">
                <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i> Delete</button>&nbsp;
            </form>
            <form action="{{ url_for('edit', id=q.id) }}" method=post style="margin-top: -34px;">
                <button class="btn btn-primary" type="submit"><i class="fa fa-pen"></i> Update</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br> {% endfor %}

</div>

{% endblock %}
